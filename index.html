<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>drumKit</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="keys">
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">808s</span>
        </div>

        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">Bell</span>
        </div>

        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">Clap</span>
        </div>

        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">Closed Hihat</span>
        </div>

        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound">Open Hihat</span>
        </div>

        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound">Kick</span>
        </div>

        <div data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sound">Shaker</span>
        </div>

        <div data-key="75" class="key">
            <kbd>K</kbd>
            <span class="sound">Snare</span>
        </div>
    </div>

    <audio data-key="65" src="sounds/808 Bass A Knaw.wav"></audio>
    <audio data-key="83" src="sounds/Bell 001 Revved.wav"></audio>
    <audio data-key="68" src="sounds/Clap 010.wav"></audio>
    <audio data-key="70" src="sounds/HiHat Closed 009 Low Classic.wav"></audio>
    <audio data-key="71" src="sounds/HiHat Open 001.wav"></audio>
    <audio data-key="72" src="sounds/Kick 003 Sensible.wav"></audio>
    <audio data-key="74" src="sounds/Shaker 001.wav"></audio>
    <audio data-key="75" src="sounds/Snare 002.wav"></audio>

    <script src="script.js"></script>

</body>
</html>
